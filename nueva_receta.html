<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Receta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero hero-pequeño">
        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="recetas.html">Recetas</a>
            <a href="nueva_receta.html">Nueva Receta</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <!-- Formulario de nueva receta -->
        <section class="form-receta">
            <h2>Formulario de Nueva Receta</h2>
            <form>
                <!-- Fieldset Usuario -->
                <fieldset>
                    <legend>Cocinero/a</legend>

                    <label for="usuario">Nombre del usuario:</label>
                    <input type="text" id="usuario" name="usuario">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios" rows="3"></textarea>
                </fieldset>

                <!-- Fieldset Receta -->
                <fieldset>
                    <legend>Receta</legend>

                    <label for="nombre">Nombre de la receta:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label>Categoría:</label>
                    <div class="categorias">
                        <label><input type="checkbox" name="categoria" value="Entrante"> Entrante</label>
                        <label><input type="checkbox" name="categoria" value="Plato principal"> Plato principal</label>
                        <label><input type="checkbox" name="categoria" value="Postre"> Postre</label>
                    </div>

                    <label for="ingredientes">Ingredientes:</label>
                    <textarea id="ingredientes" name="ingredientes" rows="4"></textarea>

                    <label for="utensilios">Utensilios:</label>
                    <textarea id="utensilios" name="utensilios" rows="3"></textarea>

                    <label for="pasos">Pasos:</label>
                    <textarea id="pasos" name="pasos" rows="6"></textarea>

                    <label for="tiempo">Tiempo (min):</label>
                    <input type="number" id="tiempo" name="tiempo">

                    <label for="dificultad">Dificultad:</label>
                    <select id="dificultad" name="dificultad">
                        <option>Fácil</option>
                        <option>Media</option>
                        <option>Difícil</option>
                    </select>
                </fieldset>

                <button type="submit" class="btn">Guardar Receta</button>

            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Gestor de Recetas</p>
    </footer>
</body>
</html>
